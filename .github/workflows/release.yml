name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1

    - name: Set MyProject.csproj version
      id: update
      uses: vers-one/dotnet-project-version-updater@v1.3
      with:
        file: "Myna.Unity.Debug.csproj"
        version: ${{ github.event.inputs.version }}

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test -c Release --no-build

    - name: Pack nugets
      run: dotnet pack -c Release --no-build --output .

    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json

    - name: Create pull request
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: Update .csproj version to ${{ github.event.inputs.version }}
        branch: update-version-${{ github.event.inputs.version }}
        title: Update .csproj version to latest